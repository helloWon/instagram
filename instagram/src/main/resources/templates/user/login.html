<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2>Login</h2>
        </div>

        <form action="index.html" th:action method="post">
            <div>
                <label for="loginId">아이디</label>
                <input type="text" id="loginId" name="loginId" class="form-control" placeholder="아이디을 입력하세요" />
            </div>
            <div>
                <label for="email">이메일</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" />
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input type="text" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" />
            </div>

            <hr class="my-4" />

            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-success btn-lg" type="submit">로그인</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='../'" type="button">
                        취소
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
